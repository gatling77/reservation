
<div>
    <h2><span>Environment</span> {{environment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>EnvironmentName</span>
                </td>
                <td>
                    <span class="form-control-static">{{environment.environmentName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>level</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="dTAP.detail({id:environment.level.id})">{{environment.level.levelName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

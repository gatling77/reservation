
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEnvironmentLabel">Create or edit a Environment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="environment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_environmentName">EnvironmentName</label>
            <input type="text" class="form-control" name="environmentName" id="field_environmentName"
                    ng-model="environment.environmentName"
                    required ng-minlength="3" ng-maxlength="20" />
            <div ng-show="editForm.environmentName.$invalid">
                <p class="help-block"
                    ng-show="editForm.environmentName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.environmentName.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.environmentName.$error.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_level">level</label>
            <select class="form-control" id="field_level" name="level" ng-model="environment.level" ng-options="dTAP as dTAP.levelName for dTAP in dtaps track by dTAP.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

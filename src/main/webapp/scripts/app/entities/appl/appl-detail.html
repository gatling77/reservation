
<div>
    <h2><span>Appl</span> {{appl.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ApplName</span>
                </td>
                <td>
                    <span class="form-control-static">{{appl.applName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>compatibleEnvironments</span>
                </td>
                <td>
                    <span ng-repeat="compatibleEnvironments in appl.compatibleEnvironmentss">
                        <a class="form-control-static" ui-sref="environment.detail({id: {{compatibleEnvironments.id}}})">{{compatibleEnvironments.environmentDescription}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

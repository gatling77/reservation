
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myApplLabel">Create or edit a Appl</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="appl.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_applName">ApplName</label>
            <input type="text" class="form-control" name="applName" id="field_applName"
                    ng-model="appl.applName"
                    required ng-minlength="3" ng-maxlength="40" />
            <div ng-show="editForm.applName.$invalid">
                <p class="help-block"
                    ng-show="editForm.applName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.applName.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.applName.$error.maxlength" translate-value-max="40">
                    This field cannot be longer than 40 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_compatibleEnvironments">compatibleEnvironments</label>
            <select class="form-control" id="field_compatibleEnvironments" multiple name="compatibleEnvironments" ng-model="appl.compatibleEnvironmentss" ng-options="environment as environment.environmentDescription for environment in environments track by environment.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
